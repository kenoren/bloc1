<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-bottom: 10px;
}

.contact-form p {
    margin-bottom: 20px;
    color: #555;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input, textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (min-width: 768px) {
    .form-group {
        flex: 1;
        margin-right: 15px;
    }

    .form-group:nth-child(2n) {
        margin-right: 0;
    }

    .form-group.full-width {
        flex: 100%;
        margin-right: 0;
    }

    .contact-form {
        display: flex;
        flex-wrap: wrap;
    }

    .contact-form button {
        width: auto;
        align-self: flex-end;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <form class="contact-form">
            <h2>Formulaire de contact</h2>
            <p>Remplissez le formulaire ci-dessous pour nous contacter.</p>
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email">
            </div>
            <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet">
            </div>
            <div class="form-group full-width">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message"></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
