<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/td7/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="form-container">
        <div class="left-part">
            <h1>Nous Contacter</h1>
            <p>Nous serions ravis de vous lire...</p>
        </div>

        <div class="right-part">
            <form method="POST" action="./submit-contact.php" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="prenom">Prénom* :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre Prénom" required>
                </div>

                <div class="form-group">
                    <label for="nom">Nom* :</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez votre Nom" required>
                </div>

                <div class="form-group">
                    <label for="mail">Mail* :</label>
                    <input type="email" id="mail" name="mail" value="mail@provider.com" placeholder="Entrez votre Mail" required>
                </div>

                <div class="form-group">
                    <label for="commentaire">Commentaire* :</label>    
                    <textarea id="commentaire" name="commentaire" rows="5" placeholder="Entrez un commentaire" required></textarea>
                </div> 

                <div class="form-group">
                    <button type="submit">Soumettre</button>
                </div> 
            </form>
        </div>
    </div>

    <script src="../../js/td7/contact.js"></script>
</body>
</html>
