<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc1 - SLAM</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="ui left vertical inverted sidebar menu" role="navigation" aria-label="Menu principal">
    <a class="item" href="#td1"><i class="fas fa-database"></i> TD1</a>
    <a class="item" href="#td2"><i class="fas fa-network-wired"></i> TD2</a>
    <a class="item" href="#td3"><i class="fas fa-code"></i> TD3</a>
    <a class="item" href="#td4"><i class="fas fa-puzzle-piece"></i> TD4</a>
    <a class="item" href="#td5"><i class="fas fa-project-diagram"></i> TD5</a>
    <a class="item" href="#td7"><i class="fas fa-envelope"></i> TD7</a>
    <a class="item" href="#td8"><i class="fas fa-laptop-code"></i> TD8</a>
  </div>

  <!-- Pusher -->
  <div class="pusher">
    <div class="ui container">
      <!-- Menu -->
      <div class="ui menu">
        <div class="header item">
          <img src="./assets/css/logoLigth.png" alt="Logo Bloc1 SLAM" style="width: 50px; height: auto;">
          Bloc1-SLAM
        </div>
        <a class="item" id="sidebarToggle"><i class="bars icon"></i> Menu</a>
        <div class="right menu">
          <a href="https://github.com/kenoren" target="_blank" class="item">
            <i class="github icon"></i> Mon Github
          </a>
          <a href="https://www.linkedin.com/in/mathis-fourey-7348b0198/" target="_blank" class="item">
            <i class="linkedin icon"></i> Linkedin
          </a>
        </div>
      </div>

      <h2 class="ui header">Documents</h2>
      <p class="ui description">Voici les documents importants que vous pouvez consulter :</p>

      <div class="actions">
        <button class="ui button" id="btnAfficher">Tout afficher</button>
        <button class="ui button" id="btnCacherTout">Tout cacher</button>
      </div>

      <!-- Cards Section -->
      <div class="cards-section" id="cardsSection"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="data/data.js"></script> <!-- Lien vers le fichier data.js -->
  <script>
    $(document).ready(function () {
      // Générer dynamiquement les cartes pour chaque TD
      const cardsSection = $('#cardsSection');
      data.forEach(td => {
        let cardHtml = `
          <div class="ui card" id="${td.name}">
            <div class="icon-container">
              <i class="${td.icon}" aria-hidden="true"></i>
            </div>
            <div class="header">${td.name} - ${td.title}</div>
            <div class="description">
              <span class="toggle-arrow"></span>
              <div class="file-list">
        `;
        
        td.exercises.forEach(exercise => {
          cardHtml += `<a href="${exercise.link}">${exercise.name}</a>`;
        });

        cardHtml += `
              </div>
            </div>
          </div>
        `;
        cardsSection.append(cardHtml);
      });

      $("#sidebarToggle").click(function () {
        $(".ui.sidebar").sidebar("toggle");
      });

      $(".toggle-arrow").click(function () {
        var $this = $(this);
        var $fileList = $this.next(".file-list");

        $fileList.toggleClass("show");
        $this.toggleClass("open");

        var expanded = $this.attr("aria-expanded") === "true";
        $this.attr("aria-expanded", !expanded);
      });

      $("#btnAfficher").click(function () {
        $(".cards-section .ui.card").fadeIn();
      });

      $("#btnCacherTout").click(function () {
        $(".cards-section .ui.card").fadeOut();
      });
    });
  </script>
</body>
</html>
